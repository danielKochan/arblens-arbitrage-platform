services:
  - type: web
    name: arblens-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: arblens-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    
